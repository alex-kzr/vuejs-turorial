<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>VueJS Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <button @click="add(1)">Add a year</button>
        <button @click="subtract(1)">Subtract a year</button>
        <button v-on:dblclick.once="add(10)">Add 10 year</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 year</button>
        <p>My age in {{ age }}</p>  
        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y  }}</div> 
        <a v-on:click.prevent="click" href="https://vuejs.org/">Vue.js</a>     
    </div>
    <script src="app.js"></script>
</body>
</html>
